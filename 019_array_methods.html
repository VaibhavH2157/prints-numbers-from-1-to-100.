<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        const arr = ["hp","msi","gigabyte","asus"]
        arr.push("dell") //we  add to end new item in array using push()
        arr.unshift("apple") //add to start


        arr.pop() //delete from end the item using pop
        arr.shift() //remove from start
        const x = arr.pop() //return value
        console.log(x);

        arr.splice(2,2) //removed  from middle
        //first 1  =>starting index
        // second 1 => number of element

        //arr.splice(1,1, "apple")//add
        arr.splice(1,0, "apple")


        console.log(arr);
    </script>
</body>
</html>
