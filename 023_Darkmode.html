 <div class="container">

    <button type="button"  onclick="handelMode()" class="btn btn-primary mt-5"><i class="bi bi-moon-stars-fill"></i></button>
 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function handelMode(){
            const html = document.getElementById("mode")
            const userMode = html.getAttribute("data-bs-theme")
            if(userMode === "dark"){
                console.log("convert to light");
                html.setAttribute("data-bs-theme", "light")
            }
            else{
                console.log("convert to dark");
                html.setAttribute("data-bs-theme", "dark")  
            }
        }
    </script>
</body>
