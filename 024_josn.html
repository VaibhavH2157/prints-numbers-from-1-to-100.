<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: "john"
        } 

        console.log("before");
        console.log(obj);

        console.log("after");
        const str = JSON.stringify(obj)
        console.log(str);  //serialization

        console.log("Finally");
        const newObj = JSON.parse(str)
        console.log(newObj);//
    </script>
</body>
</html>
