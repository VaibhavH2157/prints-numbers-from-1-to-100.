<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <input id="task" type="text" class="from-control"><br>
                        <button onclick="addtodo()" class="btn btn-dark">add Todo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const todos = []
         function addtodo(){

                   const v=document.getElementById("task")
            const localData = localStorage.getItem("todos")
            const data = JSON.parse(localData)


            if(data){
                console.log("data ahe");
                data.push(v.value)
                localStorage.setItem("todos",JSON.stringify(data))
            
            }else
            {
                console.log(" no data ");
                localStorage.setItem("todos",JSON.stringify([v.value]))
            }
        
        //       todos.push(v.value);
        //       localStorage.setItem("todos" , JSON.stringify(todos))
        //       v.value = " "
        }
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
